{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}
{% block content %}
<style>
    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #6ad9ef;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
    a[type="home"] {
        width: 30%;
        background-color: #396fee;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    a[type="home"]:hover {
        background-color: #1846b0;
    }
</style>
<h1>Add Customer</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Employee</button>
</form>
<p align="center">
  <a type="home" href="/home">Home</a>
</p>
{% endblock %}
